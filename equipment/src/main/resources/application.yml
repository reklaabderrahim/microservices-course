spring:
  application:
    name: EQUIPMENT
  data:
    mongodb:
      uri: mongodb://user:password@localhost:27017/equipment-db
      database: equipment-db

server:
  port: 8082

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true
